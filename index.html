<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Slide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        .container {
            display: flex;
            width: 80%;
            height: 80%;
            border: 1px solid #ccc;
        }
        .sidebar {
            width: 10%;
            display: flex;
            flex-direction: column;
        }
        .color-bar {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.575);
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        .green { background-color: #28a745; }
        .blue { background-color: #007bff; }
        .orange { background-color: #fd7e14; }
        .red { background-color: #dc3545; }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            font-size: 2em;
            margin: 0;
        }
        .content .floral {
            margin: 20px 0;
        }
        .content p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .footer {
            font-size: 0.8em;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
            }
            .color-bar {
                writing-mode: horizontal-tb;
                text-orientation: unset;
            }
            .content h1 {
                font-size: 2.5em;
            }
            .content p {
                font-size: 1em;
            }
        }

        @media (max-width: 480%) {
            .content h1 {
                font-size: 2em;
            }
            .content p {
                font-size: 0.9em;
            }
            .footer {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="color-bar green">Follow</div>
            <div class="color-bar blue">Service</div>
            <div class="color-bar orange">History</div>
            <div class="color-bar red">About</div>
        </div>
        <div class="content">
            <h1>Welcome</h1>
            <div class="floral"></div>
            <p>Free PowerPoint Template</p>
            <div class="footer">Presented By PowerPoint School</div>
        </div>
    </div>
</body>
</html>
